<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Device Connect</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<main>
	<header>
		<nav>
			<h2>Device Connect</h2>
			<img id="login" src="img/account-login.svg">
		</nav>
	</header>
	<article id="wrapper">
		<section class="panels" id="yourDevice">
			<h1>Your Device</h1>
			<form>
				<input type="text" class="search"></input><br>
				<button id="y-device">Go</button>
			</form>
		</section>
		<section class="panels" id="connectTo">
			<h1>Connect To</h1>
			<form>
				<input type="text" class="search"></input><br>
				<button id="c-device">Go</button>
			</form>
		</section>	
	</article>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
